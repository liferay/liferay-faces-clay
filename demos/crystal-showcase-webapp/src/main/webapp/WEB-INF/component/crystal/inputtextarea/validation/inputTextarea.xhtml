<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<crystal:field>
					<crystal:inputTextarea id="textarea" validator="#{inputTextBackingBean.emailAddressValidator}"
						validatorMessage="#{i18n['validator-message']}" value="#{inputTextModelBean.text}" />
					<crystal:message for="textarea" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<crystal:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<crystal:field>
					<crystal:inputTextarea id="textarea" validatorMessage="#{i18n['validator-message']}"
						value="#{inputTextModelBean.text}">
						<f:validateRegex pattern=".+[@].+[.].+" />
					</crystal:inputTextarea>
					<crystal:message for="textarea" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
