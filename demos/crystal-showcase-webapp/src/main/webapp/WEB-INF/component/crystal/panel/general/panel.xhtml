<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying the header and footer facets -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-panel-general-example-1']}" number="1" renderedCheckbox="true">
				<crystal:panel rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<f:facet name="header">
						<crystal:image library="images" name="icon-compatible.png" />
						<crystal:outputText value="Compatible" />
					</f:facet>
					<crystal:image library="images" name="compatible.png" />
					<h4>Compatible With Your IT</h4>
					<f:facet name="footer">
						<span>Liferay lets you reuse the enterprise software and skills you already have in-house.</span>
					</f:facet>
				</crystal:panel>
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying the headerText and footerText attributes -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-panel-general-example-2']}" number="2">
				<crystal:panel footerText="Liferay lets you reuse the enterprise software and skills you already have in-house." headerText="Compatible">
					<crystal:image library="images" name="compatible.png" />
					<h4>Compatible With Your IT</h4>
					<span></span>
				</crystal:panel>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
