<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to a Date using the converter attribute. -->
		<crystal:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-converter-attribute']}" number="1">
				<crystal:field>
					<crystal:inputTextarea id="textarea" converter="javax.faces.DateTime"
						converterMessage="#{i18n['converter-message']}"
						value="#{inputTextModelBean.date}" />
					<br />
					<crystal:message for="textarea" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" converter="javax.faces.DateTime" value="#{inputTextModelBean.date}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to a Date using an f:converter child tag. -->
		<crystal:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}" number="2">
				<crystal:field>
					<crystal:inputTextarea id="textarea" converterMessage="#{i18n['converter-message']}"
						value="#{inputTextModelBean.date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</crystal:inputTextarea>
					<br />
					<crystal:message for="textarea" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</crystal:outputText>
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
