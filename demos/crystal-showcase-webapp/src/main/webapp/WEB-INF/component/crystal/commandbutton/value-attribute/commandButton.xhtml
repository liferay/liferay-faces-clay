<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example>
				<ui:repeat value="#{commandModelBean.customers}" var="customer">
					<crystal:commandButton actionListener="#{commandBackingBean.selectionListener}" render="@form"
						value="#{customer}">
						<crystal:icon name="edit" />
					</crystal:commandButton>
					<crystal:outputText value=" #{customer.fullName}" />
					<br />
				</ui:repeat>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{commandModelBean.selectedCustomer.fullName}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
