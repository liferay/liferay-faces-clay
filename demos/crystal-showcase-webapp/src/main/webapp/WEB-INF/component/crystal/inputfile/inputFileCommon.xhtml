<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:set value="#{inputFileModelBean.uploadedFiles.size()}" var="totalFiles" />
	<crystal:dataTable rendered="#{totalFiles > 0}" styleClass="files"
		value="#{inputFileModelBean.uploadedFiles}" var="uploadedFile">
		<crystal:column>
			<crystal:commandButton actionListener="#{inputFileBackingBean.deleteUploadedFile}"
				onclick="if (! confirm('#{i18n['are-you-sure-you-want-to-delete-this']}')) {return false;}"
				render="@form" value="#{uploadedFile.id}">
				<crystal:icon name="trash" />
			</crystal:commandButton>
		</crystal:column>
		<crystal:column>
			<f:facet name="header">
				<crystal:outputText rendered="#{totalFiles > 0}" value="#{i18n['file-name']}" />
			</f:facet>
			<crystal:outputText value="#{uploadedFile.name}" />
		</crystal:column>
		<crystal:column>
			<f:facet name="header">
				<crystal:outputText rendered="#{totalFiles > 0}" value="#{i18n['size']}" />
			</f:facet>
			<crystal:outputText value="#{uploadedFile.size}" />
		</crystal:column>
	</crystal:dataTable>

</ui:composition>
