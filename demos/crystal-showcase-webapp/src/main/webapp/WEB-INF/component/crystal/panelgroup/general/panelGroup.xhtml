<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example#1: By default, this component renders a span. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-panelgroup-general-example-1']}" number="1" renderedCheckbox="true">
				<crystal:panelGroup rendered="#{showcaseModelBean.selectedComponent.rendered}" styleClass="showcase-panel">
					#{i18n['this-text-is-inside-a-span-html-tag']}
				</crystal:panelGroup>
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example#2: Specifying block for the layout attribute causes the component to render a div. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-panelgroup-general-example-2']}" number="2" renderedCheckbox="true">
				<crystal:panelGroup layout="block" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					styleClass="showcase-panel">
					#{i18n['this-text-is-inside-a-div-html-tag']}
				</crystal:panelGroup>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
