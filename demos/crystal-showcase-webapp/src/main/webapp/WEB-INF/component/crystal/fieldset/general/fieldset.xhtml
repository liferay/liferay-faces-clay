<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example renderedCheckbox="true">
				<crystal:messages globalOnly="true" layout="table" />
				<crystal:fieldset legend="#{i18n['fieldset-legend']}"
					rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<crystal:field label="#{i18n['text-box-1']}">
						<crystal:inputText value="#{fieldModelBean.firstName}" />
					</crystal:field>
					<crystal:field label="#{i18n['text-box-2']}">
						<crystal:inputText value="#{fieldModelBean.lastName}" />
					</crystal:field>
					<crystal:commandButton actionListener="#{fieldBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
				</crystal:fieldset>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
