<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:f="http://java.sun.com/jsf/core" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example description="#{i18n['crystal-audio-graceful-degradation-example-1']}" number="1">
			<crystal:audio styleClass="showcase-audio" contentType="audio/mp3" controls="true"
				flashPlayer="#{resource['liferay-faces-crystal:audio/player.swf']}"
				value="#{resource['audios:over-the-rainbow.mp3']}">
				<f:facet name="flash">
					<param name="flashVars" value="mp3=#{audioBacking.encodedMp3ResourceURL}" />
				</f:facet>
			</crystal:audio>
		</showcase:example>
	</ui:define>

</ui:composition>
