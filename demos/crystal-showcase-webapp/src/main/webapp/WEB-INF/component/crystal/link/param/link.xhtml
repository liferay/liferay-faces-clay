<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<!-- Implicit navigation back to /views/component.xhtml -->
			<crystal:link includeViewParams="true" outcome="component">
				<!-- Override the value of the componentUseCase view parameter in order to navigate to a -->
				<!-- different view. -->
				<f:param name="componentUseCase" value="navigation" />
				<f:param name="foo" value="1234" />
				<crystal:icon name="arrow-left" />
				<crystal:outputText value=" #{i18n['back-to-navigation-with']} foo=1234" />
			</crystal:link>
		</showcase:example>
	</ui:define>

</ui:composition>
