<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<!-- Example 1: Context-relative path to a resource via the value attribute -->
	<ui:define name="col1">
		<crystal:form>
			<showcase:example description="#{i18n['crystal-audio-general-example-1']}" number="1" renderedCheckbox="true">
				<crystal:audio styleClass="showcase-audio" contentType="audio/mp3" controls="true"
					value="/resources/audios/over-the-rainbow.mp3" rendered="#{showcaseModelBean.selectedComponent.rendered}" />
			</showcase:example>
		</crystal:form>
	</ui:define>

	<!-- Example 2: JSF resource via the #{resource} EL keyword -->
	<ui:define name="col2">
		<showcase:example description="#{i18n['crystal-audio-general-example-2']}" number="2">
			<crystal:audio styleClass="showcase-audio" contentType="audio/ogg"
				controls="true" degrade="false" value="#{resource['audios:over-the-rainbow.ogg']}">
				<crystal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</crystal:audio>
		</showcase:example>
	</ui:define>

	<!-- Example 3: JSF resource via the Crystal Resource component -->
	<ui:define name="col3">
		<showcase:example description="#{i18n['crystal-audio-general-example-3']}" number="3">
			<crystal:audio styleClass="showcase-audio" controls="true" degrade="false"
				value="#{audioBacking.oggAudio}">
				<crystal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</crystal:audio>
		</showcase:example>
	</ui:define>

	<!-- Example 4: JSF resource via the library and name attributes -->
	<ui:define name="col4">
		<showcase:example description="#{i18n['crystal-audio-general-example-4']}" number="4">
			<crystal:audio styleClass="showcase-audio" controls="true" degrade="false" library="audios" name="over-the-rainbow.ogg">
				<crystal:outputText value="#{i18n['please-visit-this-website-with-an-up-to-date-browser']}" />
			</crystal:audio>
		</showcase:example>
	</ui:define>

</ui:composition>
