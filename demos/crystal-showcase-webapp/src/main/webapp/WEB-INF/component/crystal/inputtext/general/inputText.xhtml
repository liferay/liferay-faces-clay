<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<crystal:field label="#{i18n['text-field']}">
					<crystal:inputText id="text" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputTextModelBean.text}" />
					<crystal:message for="text" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" update="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
