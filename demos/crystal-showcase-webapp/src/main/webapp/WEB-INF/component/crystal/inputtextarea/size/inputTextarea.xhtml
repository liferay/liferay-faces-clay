<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example description="#{i18n['crystal-inputtextarea-size-example-1']}" number="1">
				<crystal:inputTextarea id="textarea" cols="50" rows="6" value="#{inputTextModelBean.text}" />
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<crystal:form>
			<showcase:example description="#{i18n['crystal-inputtextarea-size-example-2']}" number="2">
				<crystal:inputTextarea id="textarea" value="#{inputTextModelBean.text}"
					style="width: 150px; height: 150px;" />
				<hr />
				<crystal:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
