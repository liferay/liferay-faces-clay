<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<crystal:field label="#{i18n['hidden-field']}">
					<showcase:container>
						<crystal:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
						<crystal:inputHidden id="hidden1" binding="#{inputHidden1}"
							validator="#{inputHiddenBackingBean.emailAddressValidator}"
							validatorMessage="#{i18n['validator-message']}"
							value="#{inputHiddenModelBean.text}" />
						<crystal:message for="hidden1" />
					</showcase:container>
				</crystal:field>
				<crystal:button onclick="document.getElementById('#{inputHidden1.clientId}').value='test@liferay.com';"
					value="#{i18n['copy-a-valid-email-address-to-the-hidden-input']}" />
				<crystal:button onclick="document.getElementById('#{inputHidden1.clientId}').value='testliferay.com';"
					value="#{i18n['copy-an-invalid-email-address-to-the-hidden-input']}" />
				<crystal:button onclick="document.getElementById('#{inputHidden1.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<crystal:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<crystal:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<crystal:field label="#{i18n['hidden-field']}">
					<showcase:container>
						<crystal:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
						<crystal:inputHidden id="hidden2" binding="#{inputHidden2}"
							validatorMessage="#{i18n['validator-message']}"
							value="#{inputHiddenModelBean.text}">
							<f:validateRegex pattern=".+[@].+[.].+" />
						</crystal:inputHidden>
						<crystal:message for="hidden2" />
					</showcase:container>
				</crystal:field>
				<crystal:button onclick="document.getElementById('#{inputHidden2.clientId}').value='test@liferay.com';"
					value="#{i18n['copy-a-valid-email-address-to-the-hidden-input']}" />
				<crystal:button onclick="document.getElementById('#{inputHidden2.clientId}').value='testliferay.com';"
					value="#{i18n['copy-an-invalid-email-address-to-the-hidden-input']}" />
				<crystal:button onclick="document.getElementById('#{inputHidden2.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<crystal:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
