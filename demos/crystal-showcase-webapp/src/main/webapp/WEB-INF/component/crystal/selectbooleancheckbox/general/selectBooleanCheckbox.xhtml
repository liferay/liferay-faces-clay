<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<crystal:field>
					<f:facet name="label">
						<crystal:selectBooleanCheckbox id="checkbox"
							rendered="#{showcaseModelBean.selectedComponent.rendered}"
							required="#{showcaseModelBean.selectedComponent.required}"
							value="#{selectBooleanCheckboxModelBean.agree}" />
						#{i18n['agree']}
					</f:facet>
					<crystal:outputText styleClass="pad-left" value="#{i18n['i-agree-to-the-terms-of-the-license-agreement']}" />
					<br />
					<crystal:message for="checkbox" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{selectBooleanCheckboxBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{selectBooleanCheckboxModelBean.agree}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
