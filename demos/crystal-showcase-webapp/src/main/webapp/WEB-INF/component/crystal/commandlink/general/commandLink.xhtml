<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Styling via children -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-commandlink-general-example-1']}" number="1"
				renderedCheckbox="true">
				<crystal:commandLink rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<crystal:icon name="star" />
					<crystal:outputText value=" #{i18n['text-for-a-link']} " />
					<crystal:image value="#{resource['images:liferay-faces-logo-small.png']}" />
				</crystal:commandLink>
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Styling via value attribute -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-commandlink-general-example-2']}" number="2">
				<crystal:commandLink value="#{i18n['text-for-a-link']}" />
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
