<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying redisplay=false (the default, which is secure) -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-inputsecret-redisplay-example-1']}" number="1">
				<crystal:messages id="globalMessages" globalOnly="true" layout="table" />
				<crystal:field label="#{i18n['password']}">
					<crystal:inputSecret id="secret1" value="#{inputSecretModelBean.password}" />
					<crystal:message id="messageSecret1" for="secret1" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputSecretBackingBean.submit1}"
					render="modelValue messageSecret1 globalMessages" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying redisplay=true (potential security risk) -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-inputsecret-redisplay-example-2']}" number="2">
				<crystal:messages globalOnly="true" layout="table" />
				<crystal:field label="#{i18n['password']}">
					<crystal:inputSecret id="secret2" redisplay="true" value="#{inputSecretModelBean.password}" />
					<crystal:message id="myMessage" for="secret2" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{inputSecretBackingBean.submit2}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
