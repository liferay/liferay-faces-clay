<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<crystal:field label="#{i18n['favorite-liferay-benefit']}">
					<crystal:selectOneListbox id="selectOneListbox"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" size="4"
						value="#{selectOneModelBean.favoriteId}">
						<f:selectItem itemLabel="-- Select --" noSelectionOption="true" />
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</crystal:selectOneListbox>
					<crystal:message for="selectOneListbox" />
				</crystal:field>
				<hr />
				<crystal:commandButton action="#{selectOneBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{selectOneModelBean.favoriteId}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
