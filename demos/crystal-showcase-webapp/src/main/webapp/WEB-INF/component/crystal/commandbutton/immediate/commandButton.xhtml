<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ActionListener execution when immediate is true -->
		<crystal:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-true']}" number="1">
				<crystal:messages globalOnly="true" styleClass="feedback" />
				<crystal:commandButton actionListener="#{commandBackingBean.actionListener}" immediate="true"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ActionListener execution when immediate is false (the default) -->
		<crystal:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-false']}" number="2">
				<crystal:messages globalOnly="true" styleClass="feedback" />
				<crystal:commandButton actionListener="#{commandBackingBean.actionListener}" render="@form"
					value="#{i18n['submit']}">
				</crystal:commandButton>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
