<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}">
				<crystal:outputLabel value="#{i18n['which-of-the-following-dates-are-in-the-18th-century']}" />
				<crystal:messages globalOnly="true" styleClass="feedback" />
				<crystal:selectManyMenu value="#{selectManyModelBean.dates}">
					<f:convertDateTime pattern="MM/dd/yyyy G" />
					<f:selectItem itemLabel="April 5, 33 AD" itemValue="04/05/0033 AD" />
					<f:selectItem itemLabel="October 31, 1517 AD" itemValue="10/31/1517 AD" />
					<f:selectItem itemLabel="July 4, 1776 AD" itemValue="07/04/1776 AD" />
					<f:selectItem itemLabel="July 14, 1789 AD" itemValue="07/14/1789 AD" />
				</crystal:selectManyMenu>
				<showcase:note smallIcon="true">
					<crystal:outputText escape="false" value="#{i18n['note-chromium-issue-4579']}" />
				</showcase:note>
				<hr />
				<crystal:commandButton action="#{selectManyBackingBean.submitAnswer}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<ui:repeat id="modelValue" value="#{selectManyModelBean.dates}" var="date">
					<crystal:outputText value="#{date}">
						<f:convertDateTime pattern="MMM d, yyyy G" />
					</crystal:outputText>
					<br />
				</ui:repeat>
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
