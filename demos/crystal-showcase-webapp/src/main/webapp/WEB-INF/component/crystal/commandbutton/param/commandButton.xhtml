<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example>
				<crystal:field label="#{i18n['ajax']}">
					<f:facet name="label">
						<crystal:selectBooleanCheckbox value="#{commandModelBean.ajax}">
							<f:ajax render="nav" />
						</crystal:selectBooleanCheckbox>
					</f:facet>
				</crystal:field>
				<crystal:commandButton id="nav"
					action="/views/component.xhtml?faces-redirect=true&amp;componentPrefix=crystal&amp;componentName=commandbutton&amp;componentUseCase=navigation&amp;foo=1234"
					ajax="#{commandModelBean.ajax}">
					<crystal:icon name="arrow-left" />
					<crystal:outputText value=" #{i18n['back-to-navigation-with']} foo=1234" />
				</crystal:commandButton>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
