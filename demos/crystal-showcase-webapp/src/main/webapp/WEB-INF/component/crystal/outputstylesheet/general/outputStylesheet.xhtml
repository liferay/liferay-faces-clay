<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying a CSS class inline -->
		<showcase:example description="#{i18n['crystal-outputstylesheet-general-example-1']}" number="1">
			<crystal:outputStylesheet>
				.example-inline {
					opacity: .65;
					box-shadow: none;
				}
			</crystal:outputStylesheet>
			<crystal:button styleClass="example-inline" value="#{i18n['button']}" />
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying a CSS class from a JSF resource -->
		<showcase:example description="#{i18n['crystal-outputstylesheet-general-example-2']}" number="2">
			<crystal:outputStylesheet library="css" name="example-resource.css" />
			<crystal:button styleClass="example-resource" value="#{i18n['button']}" />
		</showcase:example>
	</ui:define>

</ui:composition>
