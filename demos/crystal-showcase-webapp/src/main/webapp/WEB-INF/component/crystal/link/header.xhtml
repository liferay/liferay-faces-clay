<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase">

	<showcase:note>
		<h2>#{i18n['note']}</h2>
		<crystal:dataList>
			<crystal:dataItem>
				<crystal:link includeViewParams="true" value="crystal:link" />
				<crystal:outputText escape="false" value=" #{i18n['crystal-link-benefits-description']}" />
			</crystal:dataItem>
			<crystal:dataItem>
				<crystal:link includeViewParams="true" value="crystal:outputLink">
					<f:param name="componentPrefix" value="crystal" />
					<f:param name="componentName" value="outputLink" />
					<f:param name="componentUseCase" value="general" />
				</crystal:link>
				<crystal:outputText escape="false" value=" #{i18n['crystal-outputlink-benefits-description']}" />
			</crystal:dataItem>
		</crystal:dataList>
	</showcase:note>

</ui:composition>
