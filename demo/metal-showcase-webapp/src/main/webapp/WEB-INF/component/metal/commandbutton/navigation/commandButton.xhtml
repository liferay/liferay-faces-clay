<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:metal="http://liferay.com/faces/metal"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<metal:form>
			<showcase:example>
				<metal:field id="field" label="#{i18n['ajax']}">
					<f:facet name="label">
						<metal:selectBooleanCheckbox value="#{commandModelBean.ajax}">
							<f:ajax render="field" />
						</metal:selectBooleanCheckbox>
					</f:facet>
					<!-- Navigation based on outcome of navigation-case defined in navigation-rule.xml -->
					<metal:commandButton action="toParam" ajax="#{commandModelBean.ajax}">
						<metal:outputText value="#{i18n['to-param-page']} " />
						<metal:icon name="arrow-right" />
					</metal:commandButton>
				</metal:field>
			</showcase:example>
			<showcase:results label="#{i18n['parameter-value']}">
				<metal:outputText id="parameterValue"
					value="foo=#{facesContext.externalContext.requestParameterMap['foo']}" />
			</showcase:results>
		</metal:form>
	</ui:define>

</ui:composition>
